      <h1 class="py-2 text-light rounded">Registro</h1>
       <div class="wrap-input100 validate-input" data-validate = "Nombre">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>

            </div>
       </div>
       </div>

       <div class="wrap-input100 validate-input" data-validate="Apellidos">

       <div class="wrap-input100 validate-input" data-validate="Correo electrÃ³nico">

       </div>
       </div>
       
       <div class="wrap-input100 validate-input">

        </div>
      </div>
    </div> 
       
       <div class="wrap-input100 validate-input" data-validate="Password">

       </div>
       </div>

       <div class="wrap-input100 validate-input" data-validate="Validarpassword">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input id="validar_pass" type="password" class="form-control" placeholder="Validarpassword">
            </div>
        </div>
       </div>

       <div class="container-login100-form-btn">
