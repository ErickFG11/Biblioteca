 <script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>

<body id="page-top" >
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
            <div class="container">
              <a class="navbar-brand" href="#page-top">El Jodido</a>
              </div>
            </nav>
     </header>
  
  <div class="container d-flex justify-content-center py-4">
  <div class="p-3 mb-2 bg-dark text-white" >
    <form id="frm" class="login100-form validate-form">

      <h1 class="py-2 text-light rounded">Login</h1>

      <div class="wrap-input100 validate-input" data-validate = "Usuario">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input id="user" autocomplete="off" type="name" class="form-control" placeholder="Usuario">
          </div>
        </div>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Password">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input id="password" autocomplete="off" type="password" class="form-control" placeholder="Password">
          </div>
     </div>
     </div>
       
       <div class="container">
          <button id="btn_login" class="btn btn-warning text-uppercase">
              Login
          </button>
       </div>
   </form> 
 </div>
</div>
